
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Register your PTA Bank Account and Admin(s)
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a ui-sref="/">Home</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i> Bank Account and Admin User information
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">

        <form name="schoolAdminBankForm" id="schoolAdminBankForm" role="form" novalidate>
            <div>
                <label>Name on Account</label> <input type="text" ng-model="adminAcct.bankAcctNickname" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label>Routing Number</label> <input class="form-control" placeholder="123456789" type="number" ng-model="adminAcct.bankRouting" name="ptaRouting">
            </div>

            <div class="form-group">
                <label>Account Number</label> <input type="text" ng-model="adminAcct.bankAcct">
            </div>
            <div>
                <label>Account Type</label>
                <select>
                    <option ng-model="adminAcct.bankAcctType" value="checking" selected>Checking</option>
                    <option ng-model="adminAcct.bankAcctType" value="saving">Saving</option>
                </select>
            </div>

            <h3>Add administrators</h3>
            <form id="addAdminForm" name="addAdminForm" role="form" novalidate>
            <div class="form-group">
                <label>Add Adminitrators</label>
                <div id="itemRows">
                    <label>First Name:</label> <input type="text" ng-model="additionalAdmin.firstName" name="firstName" />
                    <label>Last Name: </label><input type="text" ng-model="additionalAdmin.lastName" name="lastName" /><br>
                    <label>Email: </label><input type="text" ng-model="additionalAdmin.userName" name="userName" /><br>
                    <label>Phone: </label><input type="text" ng-model="additionalAdmin.phone" name="phone" /><br>
                    <button ng-click="addAdmin(additionalAdmin, addAdminForm);" type="button" class="btn btn-primary" value="Add Student">Add Admin</button>
                </div>
            </div>
            </form>
            <button ng-click="schoolAdminRegisterBank(adminAcct, schoolAdminBankForm)" type="button" class="btn btn-default">Continue</button>

        </form>
    </div>
</div>
