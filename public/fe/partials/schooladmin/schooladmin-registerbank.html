
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Register your PTA Bank Account and Admin(s)
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a ui-sref="/">Home</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i> Bank Account and Admin User information
            </li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">

        <form name="schoolAdminBankForm" id="schoolAdminBankForm" role="form" novalidate>
            <div>
                <label>Name on Account</label> <input placeholder="Jane Doe" type="text" ng-model="adminAcct.bankAcctNickname" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <label>Routing Number</label> <input class="form-control" placeholder="322271267" type="number" ng-model="adminAcct.bankRouting" name="ptaRouting">
            </div>

            <div class="form-group">
                <label>Account Number</label> <input placeholder="9900000000" type="text" ng-model="adminAcct.bankAcct">
            </div>
            <div>
                <label>Account Type</label>
                    <input type="radio" ng-model="adminAcct.bankAcctType" value="checking"> Checking <br/>
                    <input type="radio" ng-model="adminAcct.bankAcctType" value="saving"> Saving <br/>
            </div>

            <h3>Add administrators</h3>
            <form id="ptaAddAdminForm" name="ptaAddAdminForm" partialChldrenShow" role="form" novalidate>
                <ul class="">
                    <input type="text" value="ItemGrade" ng-model="adminFirst" placeholder="Enter first name">
                    <input type="text" value="ItemName" ng-model="adminLast" placeholder="Last name">
                    <button ng-click="addItem()">Add School Admin</button>
                    <li ng-repeat="item in admin.data" id="item{{item.id}}">
                        {{item.fistName}}  {{item.lastName}}  <a ng-click="deleteItem($index)" class="delete-item">x</a>
                    </li>
                </ul>
            </form>
            <button ng-click="schoolAdminRegisterBank(adminAcct, schoolAdminBankForm)" type="button" class="btn btn-default">Continue</button>

            <div class="row">
                <div id="response" class="col-lg-12" style="display: none;">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Response</h3>
                        </div>
                        <div class="panel-body">
                            <pre></pre>
                        </div>
                    </div>
                </div>
            </div>


        </form>
    </div>
</div>
