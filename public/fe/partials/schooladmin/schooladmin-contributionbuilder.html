
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Forms
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a ui-sref="/">Home</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i> Register to be a School Admin for your PTA
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-6">

        <form name="schoolAdminContribForm" id="schoolAdminContribForm" role="form" novalidate>
            <div class="form-group">
                <label>Membership</label>
                <input type="text" ng-model="adminContribObj.membership" class="form-control" name="membership">

            </div>

            <div class="form-group">
                <label>Contributions</label>
                <input class="form-control" placeholder="Free text contributions" type="text" ng-model="adminContribObj.contrib" name="contrib">

            </div>
            <button ng-click="schoolAdminContribSubmit(adminContribObj, schoolAdminRegForm)" type="button" class="btn btn-default">Create</button>
        </form>
    </div>
</div>
