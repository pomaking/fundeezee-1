
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Forms
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a ui-sref="/">Home</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Register to be a School Admin for your PTA
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form name="schoolAdminRegForm" id="schoolAdminRegForm" role="form" novalidate>
							<div class="form-group">
                                <label>Find School (enter zipcode or school name)</label>
                            <input type="text" ng-model="ptaAcctObj.schoolName" typeahead="school for school in getSchoolsSearch($viewValue)"  typeahead-min-length="3"class="form-control">
                            
                            </div>
                            
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" placeholder="First name" type="text" ng-model="ptaAcctObj.firstName" name="firstName">
                                
                            </div>

                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" placeholder="last name" type="text" ng-model="ptaAcctObj.lastName" name="lastName">
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="form-control" placeholder="Email address" type="text" ng-model="ptaAcctObj.userName" name="username">
                            </div>

                            <button ng-click="schoolAdminRegistrationSubmit(ptaAcctObj, schoolAdminRegForm)" type="button" class="btn btn-default">Register</button>
                        </form>
                    </div>
                </div>
