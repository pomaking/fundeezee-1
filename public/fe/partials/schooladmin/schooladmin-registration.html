
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Register your School Organization
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a ui-sref="/">Home</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Register to be a School Admin for your School Organization
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form name="schoolAdminRegForm" id="schoolAdminRegForm" role="form" novalidate>
							<div class="form-group">
                                <label>Affiliated School (enter zipcode or school name)</label>
                            <input type="text" ng-model="adminAcct.schoolName" typeahead="school for school in getSchoolsSearch($viewValue)"  typeahead-min-length="4" class="form-control">
                            </input>
                            </div>
                            <div>
                                <label>Organization Name</label>
                                <input type="text" ng-model="adminAcct.ptaName" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Organization Website</label>
                                <input class="form-control" placeholder="http://" type="url" ng-model="adminAcct.website" name="ptawebsite">
                            </div>

                            <div class="form-group">
                                <label>501(c)(3) </label>
                                <input  type="radio" ng-model="adminAcct.taxExempt"  value="yes">Yes
                                <input  type="radio" ng-model="adminAcct.taxExempt"  value="no">No<br/>
                            </div>
                            <button ng-click="schoolAdminRegistrationSubmit(adminAcct, schoolAdminRegForm)" type="button" class="btn btn-default">Continue</button>
                            <label>By clicking Continue, I acknowledge that I have read and accept the Terms and Conditions</label>
                        </form>
                    </div>
                </div>
