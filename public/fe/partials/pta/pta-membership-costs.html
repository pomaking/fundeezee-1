<div data-ng-controller="PTARegistrationCtrl" onload="getMembershipCosts()"></div>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            PTA Registration
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a ui-sref="/">Home</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i> PTA Registration
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-6">
        Please select your PTA registration and if any available, your contributions.

        <H3>{{ptaMembershipCosts[0].schoolName}}</H3>
        <H3>{{ptaMembershipCosts[0].membership.form_name}}</H3>
        <form name="ptaMembershipForm" id="ptaMembershipForm" role="form" novalidate>
            <label data-ng-repeat="field in ptaMembershipCosts[0].membership.form_fields">
                <input name="membership"
                        type="radio"
                        value="{{field.field_options[0].option_value}}" />
                {{field.field_title}} {{field.field_options[0].option_value | currency}}

            </label>
        </form>
    </div>
</div>
<!-- /.row -->
