

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            PTA Registration
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i>  <a ui-sref="/">Home</a>
            </li>
            <li class="active">
                <i class="fa fa-edit"></i> PTA Registration
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-8">

        <form name="ptaRegForm" id="ptaRegForm" role="form" novalidate>
            <ul id="progressbar">
                <li class="active">Customer Information</li>
                <li>Membership Details</li>
                <li>Payment Info</li>
                <li>Review</li>
            </ul>

            <fieldset>
                <h2 class="fs-title">Enter Customer Info</h2>
                <h3 class="fs-subtitle">This is step 1</h3>
                <div class="form-group required">
                    <label>Find School (enter zipcode or school name)</label>
                    <input type="text" ng-model="ptaAcctObj.schoolName" typeahead="school for school in getSchoolsSearch($viewValue)"  typeahead-min-length="4"class="form-control">
                </div>
               <button ng-click="ptaRegistrationSubmit(ptaAcctObj, ptaRegForm)" type="button" class="pull-right btn btn-default">Continue</button>
            </fieldset>

        </form>

    </div>
</div>
<!-- /.row -->
