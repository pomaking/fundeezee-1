
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Forms
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a ui-sref="/">Home</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> PTA Registration
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form name="ptaRegForm" id="ptaRegForm" role="form" novalidate>
							<div class="form-group">
                                <label>Find School (enter zipcode or school name)</label>
                            <input type="text" ng-model="ptaAcctObj.schoolName" typeahead="school for school in getSchoolsSearch($viewValue)"  typeahead-min-length="3"class="form-control">
                            
                            </div>
                            
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" placeholder="First name" type="text" ng-model="ptaAcctObj.firstName" name="firstName">
                                
                            </div>

                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" placeholder="last name" type="text" ng-model="ptaAcctObj.lastName" name="lastName">
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="form-control" placeholder="Email address" type="text" ng-model="ptaAcctObj.username" name="username">
                            </div>
                            <div class="form-group">
                                <label>Relationship to School</label>
                                <select class="form-control" ng-model="ptaAcctObj.relationshipTitle" name="relationshipTitle">
                                    <option value="parent">Parent</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="schoolAdmin">School Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>May we contact you by Email?</label>
                                <div class="radio">
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                        Yes
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        No
                                    </label>
                                </div>
                            </div>
                            <button ng-click="ptaRegistrationSubmit(ptaAcctObj, ptaRegForm)" type="button" class="btn btn-default">Continue</button>
                            
                        </form>
                        <form id="ptaAddStudentForm" name="ptaAddStudentForm" role="form" class="form-inline" novalidate>
					<div class="form-group">
                                <label>Student Names</label>
                                <div id="itemRows">
<label class="sr-only">First Name:</label> <input type="text" ng-model="ptaStudents.studentFirstName" name="studentFirstName" placeholder="First name"/>
<label class="sr-only">Last Name: </label><input type="text" ng-model="ptaStudents.studentLastName" name="studentLastName" placeholder="Last name"/>
                                    <label class="sr-only">Teacher Name: </label><input type="text" ng-model="ptaStudents.teacherName" name="teacherName" placeholder="Teacher name"/>
                                    <button ng-click="ptaAddStudent(ptaStudents, ptaAddStudentForm);" type="button" class="btn btn-primary" value="Add Student">Add Student</button>

</div>
                            </div>
                    
                    </form>
                </div>
                    </div>
                <!-- /.row -->
